mysql:
  image: orchardup/mysql
  environment:
    MYSQL_DATABASE: dataslurp
  ports:
    - "33306:3306"
rabbit:
  image: dockerfile/rabbitmq
app:
  build: .
  command: ./run.sh
  volumes:
    - .:/dataslurp-app
  environment:
    DB_HOST: mysql
    MQ_HOST: rabbit
    CONSUMER_KEY:
    CONSUMER_SECRET:
    ACCESS_TOKEN:
    ACCESS_SECRET:
  links:
    - mysql
    - rabbit